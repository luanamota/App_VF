<ion-header>
  <ion-navbar>
    <ion-title>Opinião</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <img src="assets/imgs/balao8.png">

      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <p ion-text color="light">Selecione uma opção</p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item> 
                <ion-select [(ngModel)]="opcao">
                  <ion-option value="Indicação de amigo/família">Indicação de amigo/família</ion-option>
                  <ion-option value="Matéria na Internet">Matéria na Internet</ion-option>
                  <ion-option value="Jornal, revista TV ou rádio">Jornal, revista TV ou rádio</ion-option>
                  <ion-option value="Redes Sociais">Redes Sociais</ion-option>
                  <ion-option value="Google">Google</ion-option>
                  <ion-option value="Outros">Outros</ion-option>
                </ion-select>
              </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-item> 
                  <ion-input type="text" [(ngModel)]="texto" placeholder="Digite aqui."></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col><button ion-button color="dark" block (tap)="goPro()">Prosseguir</button><button ion-button color="dark" block (tap)="goLeave()">Pular</button></ion-col>
    </ion-row>
    

  </ion-grid>
</ion-content>
