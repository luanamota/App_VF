<ion-content>
  <ion-grid text-center>
    <ion-row id="row_logo">
      <ion-col> <img src="assets/imgs/logo.png" id="img_logo"><br><p ion-text color="light" id="text_login">Vida Financeira</p></ion-col>
    </ion-row>
    
    <ion-row padding-top>
      <ion-col
        ><ion-item> 
          <ion-input type="text" [(ngModel)]="email" placeholder="Digite seu e-mail"></ion-input> </ion-item
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        ><ion-item> 
          <ion-input type="password" [(ngModel)]="senha" placeholder="Digite sua senha"></ion-input> </ion-item
      ></ion-col> 
    </ion-row>
    <ion-row>
        <ion-col><button ion-button color="dark" block (tap)="goLogin()">Entrar</button></ion-col>
      </ion-row>
      <ion-row center>
        <ion-label ion-text color="light" (tap)="goAlert()">Esqueci minha senha</ion-label>
      </ion-row>
      <ion-row center>
        <ion-label ion-text color="light" (tap)="goConfiguracao()">Configuração</ion-label>
      </ion-row>
  </ion-grid>
</ion-content>
