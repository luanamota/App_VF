<ion-content>
  <ion-grid text-center>
    <ion-row id="row_logo">
      <ion-col> <img src="assets/imgs/logo.png" id="img_logo"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        ><ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input> </ion-item
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        ><ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input> </ion-item
      ></ion-col>
    </ion-row>
    <ion-row>
        <ion-col><button ion-button color="light" block (tap)="goLogin()">Entrar</button></ion-col>
      </ion-row>
      <ion-row center>
          <ion-label ion-text color="light" (tap)="goAlert()">Esqueci minha senha</ion-label>
        </ion-row>
  </ion-grid>
</ion-content>
