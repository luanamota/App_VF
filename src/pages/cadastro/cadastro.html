<!--
  Generated template for the CadastroPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header  >
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid  >
   
    <ion-row >
        <ion-col>
           <img src="assets/imgs/balao_logo_1.png">
          <ion-item>
             
            <ion-input type="text" [(ngModel)]="nome" placeholder="Digite seu nome completo ou apelido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    <ion-row >
      <ion-col>
          <ion-label ion-text color="light">E-mail</ion-label>
        <ion-item>
           
          <ion-input type="text" [(ngModel)]="email" placeholder="Digite seu e-mail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-label ion-text color="light">Senha</ion-label>
          <ion-item>
              
            <ion-input type="password" [(ngModel)]="senha" placeholder="Digite sua senha"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-label ion-text color="light">Confirmar senha</ion-label>
            <ion-item>
                
              <ion-input type="password" [(ngModel)]="senha" placeholder="Confirme sua senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col><button ion-button color="dark" block (tap)="goNext()">Prosseguir</button></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
