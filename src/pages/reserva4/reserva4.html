<ion-header>
  <ion-navbar>
    <ion-title>reserva4</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid style="margin-top: 100px;">

        <ion-row text-center>
          <ion-col>
              <h1 ion-text color="light">E mensalidade?</h1>
              <p ion-text color="light">Investimentos mensais são opcionais, mas auxiliam a chegar mais rápido em seu objetivo.</p>
          </ion-col>
        </ion-row>
    
        <ion-row padding-top text-center>
          <ion-col>
            <ion-item>
              <span ion-text color="light"></span>
              <ion-input type="text" [(ngModel)]="text" placeholder="R$..."></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col><button ion-button color="dark" block (tap)="goPro()">Continuar</button></ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
